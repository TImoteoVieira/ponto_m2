{% extends 'base.html' %}

{% block title %}Novo Registro de Ponto{% endblock %}

{% block content %}
<h1>{% if object %}Editar{% else %}Novo{% endif %} Registro de Ponto</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
<a href="{% url 'ponto-list' %}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
